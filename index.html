<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

			//Informações do blog
			let blogId = "4144638092841813347";
	        let apikey = "AIzaSyBFCobD_ONOzsZhzitrLKI1xKOZzzqK7x0";
	        let results = "5";
	        let search = "JAVA";

	        let url = "https://www.googleapis.com/blogger/v3/blogs/"
	                + blogId
	                + "/posts?fetchBodies=false"
	                + "&maxResults=" + results 
	                + "&key=" + apikey;

	        let url_search = "https://www.googleapis.com/blogger/v3/blogs/"
	        			   + blogId
	        			   + "/posts"
	        			   + "/search?q=" + search
	        			   + "&key=" + apikey;

	        //recebe os valores da api http
		    var xmlHttp = new XMLHttpRequest();
		    xmlHttp.open( "GET", url, false ); // false for synchronous request
		    xmlHttp.send( null );


		    //trata estes valores
		    let conteudo = JSON.parse(xmlHttp.responseText);
		    let posts = conteudo.items;
		    
		    //consoles
		    console.log('--------- POSTS ----------');
		    console.log(posts);   
		    console.log('---------------------------');

		   	var xmlHttp2 = new XMLHttpRequest();
		    xmlHttp2.open( "GET", url_search, false ); // false for synchronous request
		    xmlHttp2.send( null );


		    //trata estes valores
		    let conteudo2 = JSON.parse(xmlHttp2.responseText);
		    let posts2 = conteudo2.items;
		    
		    //consoles
		    console.log('--------- POSTS_SEARCH: JAVA ----------');
		    console.log(posts2);   
		    console.log('---------------------------');



	</script>

</body>
</html>
